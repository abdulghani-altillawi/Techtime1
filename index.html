  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Cairo', sans-serif;
    }

    /* Header + Navbar */
    header {
      background-color: #1f1f1f;
      padding: 20px 30px;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-container img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }
    .logo-container h1 {
      margin: 0;
      font-size: 1.8em;
      color: #00e5ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    .nav-links a:hover {
      color: #00ffc8;
    }

    .menu-toggle {
      font-size: 1.8em;
      background: none;
      border: none;
      color: #00e5ff;
      cursor: pointer;
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: -2px 0 10px #000;
      transition: right 0.3s ease;
      z-index: 9999;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    .sidebar a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    .close-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #ff6666;
      cursor: pointer;
      float: right;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .header-content {
        justify-content: space-between;
      }
    }

    /* Hero Banner */
    .hero-banner {
      background-image: url('image1.jpg'); /* عدل الصورة هنا */
      background-size: cover;
      background-position: center;
      padding: 120px 30px;
      text-align: center;
      color: #fff;
    }

    .banner-content {
      background-color: rgba(112, 112, 112, 0.6);
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
    }

    .banner-content h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #00e5ff;
    }

    .banner-content p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .banner-button {
      background-color: #00bcd4;
      color: #000;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .banner-button:hover {
      background-color: #00e5ff;
    }
    /* تعديل الجسم الأساسي للصفحة */
body {

}

/* باقي التنسيق حسب صفحتك… */

/* تثبيت الفوتر بأسفل الصفحة */
footer {
  background-color: #1f1f1f;
  padding: 40px 20px 20px;
  text-align: center;
  margin-top: auto;
}

.footer-container {
  max-width: 1000px;
  margin: 0 auto;
}

.social-icons {
  margin-bottom: 25px;
  display: flex;
  justify-content: center;
  gap: 18px;

.social-icons img {
  width: 28px;

}

.social-icons img:hover {

.footer-links {
  display: flex;
  flex-wrap: wrap;

}

.footer-links a {

.footer-links a:hover {

.footer-copy {

}
#categories-section {

  text-align: center;
  max-width: 900px;
}

#categories-section h2 {

  font-size: 24px;
  color: #00e5ff;

.category-scroll {
  display: flex;
  overflow-x: auto;
  padding-bottom: 10px;
  gap: 16px;
  justify-content: center;
}

.category-card {
  min-width: 160px;
  max-width: 180px;
  background-color: #1c1c1c;
  border-radius: 12px;
  padding: 10px;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s;
  flex-shrink: 0;
}

.category-card:hover {
  transform: scale(1.05);
}

.category-card img {
  width: 80px;
  height: 60px;
  object-fit: contain;
  margin-bottom: 8px;
}
.category-scroll::-webkit-scrollbar {
  display: none;
}

.category-scroll {
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE 10+ */
}
.category-scroll.dragging {
  cursor: grabbing;
  cursor: -webkit-grabbing;
}
  </style>

<!-- Banner Section -->

<section id="categories-section">
  <h2>الفئات</h2>
  <div class="category-scroll" id="categories-container"></div>
</section>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.right = sidebar.style.right === "0px" ? "-100%" : "0px";
  }

  document.addEventListener("click", function (e) {
    const sidebar = document.getElementById("sidebar");
    if (
      sidebar.style.right === "0px" &&
      !sidebar.contains(e.target) &&
      !e.target.classList.contains("menu-toggle")
    ) {
      sidebar.style.right = "-100%";
    }
  });
  function loadCategories() {
  const container = document.getElementById("categories-container");
  container.innerHTML = "";

  const stored = localStorage.getItem("categories");
  const categories = stored ? JSON.parse(stored) : [];

  categories.forEach((cat) => {
    const card = document.createElement("div");
    card.className = "category-card";

    const img = document.createElement("img");
    img.src = cat.image || "images/default.jpg"; // رابط الصورة المخزّنة

    const label = document.createElement("p");
    label.textContent = cat.name;

    card.appendChild(img);
    card.appendChild(label);
    container.appendChild(card);
  });
}

window.onload = loadCategories;
const scrollBox = document.querySelector(".category-scroll");
let isDown = false;
let startX;
let scrollLeft;

scrollBox.addEventListener("mousedown", (e) => {
  isDown = true;
  scrollBox.classList.add("dragging");
  startX = e.pageX - scrollBox.offsetLeft;
  scrollLeft = scrollBox.scrollLeft;
});

scrollBox.addEventListener("mouseleave", () => {
  isDown = false;
  scrollBox.classList.remove("dragging");
});

scrollBox.addEventListener("mouseup", () => {
  isDown = false;
  scrollBox.classList.remove("dragging");
});

scrollBox.addEventListener("mousemove", (e) => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - scrollBox.offsetLeft;
  const walk = (x - startX) * 2; // السرعة
  scrollBox.scrollLeft = scrollLeft - walk;
});
</script>
