<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المنتجات – Tech Time</title>
   <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
      body {
      background-color: #121212;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      margin: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 30px 20px;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-container img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }
    .logo-container h1 {
      margin: 0;
      font-size: 1.8em;
      color: #00e5ff;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #00ffc8;
    }

    .menu-toggle {
      font-size: 1.8em;
      background: none;
      border: none;
      color: #00e5ff;
      cursor: pointer;
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: -2px 0 10px #000;
      transition: right 0.3s ease;
      z-index: 9999;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    .sidebar a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    .close-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #ff6666;
      cursor: pointer;
      float: right;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
    }

    .section-title {
      text-align: center;
      color: #00e5ff;
      margin: 40px 0 20px 0;
      font-size: 2em;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 30px 60px 30px;
    }
    .card {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.04);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .price {
      color: #00e676;
      font-weight: bold;
      margin: 8px 0;
    }
    .category {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 10px;
    }
    .order-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    .order-button:hover {
      background-color: #00e5ff;
    }
    /* تعديل الجسم الأساسي للصفحة */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  background-color: #121212;
  color: #fff;
  font-family: 'Cairo', sans-serif;
}

/* باقي التنسيق حسب صفحتك… */

/* تثبيت الفوتر بأسفل الصفحة */
footer {
  background-color: #1f1f1f;
  padding: 40px 20px 20px;
  text-align: center;
  margin-top: auto;
}

.footer-container {
  max-width: 1000px;
  margin: 0 auto;
}

.social-icons {
  margin-bottom: 25px;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.social-icons img {
  width: 28px;
  height: 28px;
  opacity: 0.85;
  transition: opacity 0.3s ease;
}

.social-icons img:hover {
  opacity: 1;
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.footer-links a {
  color: #00e5ff;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.05em;
  transition: color 0.3s ease;
}

.footer-links a:hover {
  color: #00ffc8;
}

.footer-copy {
  font-size: 0.9em;
  color: #aaa;
}
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo-container">
      <img src="logo.png" alt="Tech Time Logo" />
      <h1>Tech Time</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="categories.html">الفئات</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">✖️</button>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="categories.html">الفئات</a>
    <a href="about.html">من نحن</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>
</div>

<h2 class="section-title">المنتجات المتاحة</h2>
<div class="product-grid" id="productGrid"></div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.right = sidebar.style.right === "0px" ? "-100%" : "0px";
  }

  document.addEventListener("click", function (e) {
    const sidebar = document.getElementById("sidebar");
    if (
      sidebar.style.right === "0px" &&
      !sidebar.contains(e.target) &&
      !e.target.classList.contains("menu-toggle")
    ) {
      sidebar.style.right = "-100%";
    }
  });

  const container = document.getElementById("productGrid");
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const whatsappBase = "https://wa.me/963969237946?text=";

  if (products.length === 0) {
    container.innerHTML =
      "<p style='text-align:center;'>لا توجد منتجات حالياً.</p>";
  } else {
    products.forEach((p) => {
      const message = encodeURIComponent(`مرحباً، أود طلب المنتج: ${p.name}`);
      const orderURL = whatsappBase + message;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image || "https://via.placeholder.com/250x150"}" alt="${p.name}">
        <h3>${p.name}</h3>
        <div class="price">${Number(p.price).toLocaleString()} ل.س</div>
        <div class="category">${p.category}</div>
        <p>${p.description}</p>
        <a class="order-button" href="${orderURL}" target="_blank">📦 اطلبها الآن</a>
      `;
      container.appendChild(card);
    });
  }
</script>

    <p class="footer-copy">جميع الحقوق محفوظة © Tech Time 2025</p>
  </div>
</footer>
