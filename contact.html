<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا – Tech Time</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 30px;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-container img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }
    .logo-container h1 {
      margin: 0;
      font-size: 1.8em;
      color: #00e5ff;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    .nav-links a:hover {
      color: #00ffc8;
    }
    .menu-toggle {
      font-size: 1.8em;
      background: none;
      border: none;
      color: #00e5ff;
      cursor: pointer;
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: -2px 0 10px #000;
      transition: right 0.3s ease;
      z-index: 9999;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    .sidebar a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    .close-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #ff6666;
      cursor: pointer;
      float: right;
    }
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
    }

    .contact-section {
      padding: 60px 30px;
      flex: 1;
      text-align: center;
    }
    .contact-section h2 {
      font-size: 2.5em;
      margin-bottom: 25px;
      color: #00e5ff;
    }
    .contact-info {
      margin-bottom: 40px;
      font-size: 1.1em;
      color: #ccc;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 12px;
      background-color: #1f1f1f;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      resize: none;
    }
    textarea {
      height: 140px;
    }
    button {
      padding: 12px;
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00e5ff;
    }

    footer {
      background-color: #1f1f1f;
      padding: 40px 20px 20px;
      text-align: center;
      margin-top: auto;
    }
    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .social-icons {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .social-icons img {
      width: 28px;
      height: 28px;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }
    .social-icons img:hover {
      opacity: 1;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .footer-links a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05em;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #00ffc8;
    }
    .footer-copy {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo-container">
      <img src="logo.png" alt="Tech Time Logo" />
      <h1>Tech Time</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="categories.html">الفئات</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">✖️</button>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="categories.html">الفئات</a>
    <a href="about.html">من نحن</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>
</div>

<section class="contact-section">
  <h2>تواصل معنا</h2>
  <div class="contact-info">
    <p>📞 واتساب: <a href="#">رقمك هنا</a></p>
    <p>📧 البريد الإلكتروني: info@Techtime.com</p>
    <p>📍 الموقع: أبوظبي، الإمارات العربية المتحدة</p>
  </div>

  <form>
    <input type="text" placeholder="الاسم الكامل" required />
    <input type="email" placeholder="البريد الإلكتروني" required />
    <textarea placeholder="اكتب رسالتك هنا..." required></textarea>
    <button type="submit">إرسال الرسالة</button>
  </form>
</section>

<footer>
  <div class="footer-container">
    <div class="social-icons">
      <a href="#"><img src="icons/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="icons/whatsapp.svg" alt="WhatsApp" /></a>
      <a href="#"><img src="icons/instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="icons/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="icons/snapchat.svg" alt="Snapchat" /></a>
    </div>
    <div class="footer-links">
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="categories.html">الفئات</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </div>
    <p class="footer-copy">جميع الحقوق محفوظة © Tech Time 2025</p>
  </div>
</footer>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.right = sidebar.style.right === "0px" ? "-100%" : "0px";
  }

  document.addEventListener("click", function (e) {
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.querySelector(".menu-toggle");

    if (
      sidebar.style.right === "0px" &&
      !sidebar.contains(e.target) &&
      !toggleBtn.contains(e.target)
    ) {
      sidebar.style.right = "-100%";
    }
  });
</script>
